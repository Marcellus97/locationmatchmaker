<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.css" />
    <script src="./js/bootstrap.bundle.js"></script>
    <title>Sliders Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }

      .left-section {
        width: 300px;
        background-color: #f0f0f0;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .right-section {
        flex: 1;
        background-color: #ffffff;
        padding: 20px;
      }

      .slider-container {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="range"] {
        width: 100%;
      }

      .value-display {
        margin-top: 5px;
        font-size: 0.9em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="left-section">
      <div class="slider-container">
        <label for="walkability">Walkability</label>
        <input type="range" id="walkability" name="walkability" min="0" max="10" step="1" oninput="updateValue('walkability')" />
        <div class="value-display" id="walkability-value">5</div>
      </div>
      <div class="slider-container">
        <label for="density">Density</label>
        <input type="range" id="density" name="density" min="0" max="10" step="1" oninput="updateValue('density')" />
        <div class="value-display" id="density-value">5</div>
      </div>
      <div class="slider-container">
        <label for="warm-weather">Warm Weather</label>
        <input type="range" id="warm-weather" name="warm-weather" min="0" max="10" step="1" oninput="updateValue('warm-weather')" />
        <div class="value-display" id="warm-weather-value">5</div>
      </div>
      <div class="slider-container">
        <label for="rain">Rain</label>
        <input type="range" id="rain" name="rain" min="0" max="10" step="1" oninput="updateValue('rain')" />
        <div class="value-display" id="rain-value">5</div>
      </div>
      <div class="slider-container">
        <label for="housing-price">Housing Price</label>
        <input type="range" id="housing-price" name="housing-price" min="0" max="10" step="1" oninput="updateValue('housing-price')" />
        <div class="value-display" id="housing-price-value">5</div>
      </div>
      <div class="slider-container">
        <label for="job-prospects">Job Prospects</label>
        <input type="range" id="job-prospects" name="job-prospects" min="0" max="10" step="1" oninput="updateValue('job-prospects')" />
        <div class="value-display" id="job-prospects-value">5</div>
      </div>
    </div>
    <div class="right-section">
      <h1>Welcome</h1>
      <p>
        This is the right section of the page. You can use the sliders on the
        left to adjust your preferences.
      </p>
    </div>

    <script>
      function updateValue(id) {
        const slider = document.getElementById(id);
        const display = document.getElementById(id + '-value');
        display.textContent = slider.value;
      }

      // Set initial display values
      window.onload = function () {
        const ids = ['walkability', 'density', 'warm-weather', 'rain', 'housing-price', 'job-prospects'];
        ids.forEach(id => updateValue(id));
      };
    </script>
  </body>
</html>
