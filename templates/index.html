<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location MatchMaker</title>

    <!-- Bootstrap CSS  -->
    <!-- <link rel="stylesheet" href="/static/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Bootstrap JS (optional) -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <!-- D3 and other libraries from node_modules -->
    <script src="/static/d3/d3.v5.min.js"></script>
    <script src="/static/d3/topojson.v2.min.js"></script>
    <script src="/static/d3/d3-geo-projection.v2.min.js"></script>
    <script src="/static/d3/d3-legend.min.js"></script>
    <script src="/static/d3/d3-tip.min.js"></script>
    <script src="/static/d3/d3-dsv.min.js"></script>
    <!-- Main JS. Need to defer so lib files can load in first -->
    <script src="/static/js/main.js" defer></script>
  </head>
  <body>
    <div class="left-section">
      <div id="featuresContainer">
        <div class="slider-container">
          <div class="fw-bold fs-5 mb-2">Housing</div>
          <label class="d-inline" for="housing-price"
            >Price
            <input
              class="d-inline"
              type="range"
              id="housing-price"
              name="housing-price"
              min="0"
              max="1000000"
              step="1000"
              value="500000"
              oninput="updateValue('housing-price')"
            />
          </label>
          <span class="value-display" id="housing-price-value">500000</span>
        </div>
      </div>

      <div class="slider-container">
        <label for="housing-preference">Preference</label>
        <input
          class="d-inline"
          type="range"
          id="housing-preference"
          name="housing-preference"
          min="0"
          max="10"
          step="1"
          value="5"
          oninput="updateValue('housing-preference')"
        />
        <span class="value-display" id="housing-preference-value">5</span>
      </div>
      <hr />

      <label>
        Select a state
        <select class="form-select" id="stateDropdown">
          <!-- -->
        </select>
      </label>

      <button id="resultsButton">Get results</button>
    </div>

    <div class="right-section">
      <h1>Welcome</h1>
      <p>
        This is the right section of the page. You can use the sliders on the
        left to adjust your preferences.
      </p>
      <svg id="choropleth"></svg>

      <div id="top10">
        <h2>Top 10</h2>
        <ul id="top10List">
          <!-- -->
        </ul>
      </div>
    </div>
  </body>
</html>
