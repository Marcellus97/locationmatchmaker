<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location MatchMaker</title>
    <!--  ✦  Choices.js  CSS + JS (CDN)  ✦  -->
    <link
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"
      defer
    ></script>

    <!-- Bootstrap CSS  -->
    <!-- <link rel="stylesheet" href="/static/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Bootstrap JS (optional) -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <!-- D3 and other libraries from node_modules -->
    <script src="/static/d3/d3.v5.min.js"></script>
    <script src="/static/d3/topojson.v2.min.js"></script>
    <script src="/static/d3/d3-geo-projection.v2.min.js"></script>
    <script src="/static/d3/d3-legend.min.js"></script>
    <script src="/static/d3/d3-tip.min.js"></script>
    <script src="/static/d3/d3-dsv.min.js"></script>
    <!-- Main JS. Need to defer so lib files can load in first -->
    <script src="/static/js/features.js" defer type="module"></script>
    <script src="/static/js/states.js" defer type="module"></script>
    <script src="/static/js/main.js" type="module"></script>
  </head>
  <body>
    <div class="left-section">
      <button
        class="btn btn-secondary btn-light btn-outline-dark mb-4 w-100"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        Edit Features
      </button>
      <hr />

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">
            Select Your Features
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div id="checkbox-container" class="offcanvas-body">
          <!-- -->
        </div>
      </div>

      <div id="featuresContainer"><!-- --></div>

      <label for="stateDropdown" class="form-label fw-bold mb-1">
        Choose state(s)
      </label>

      <select id="stateDropdown" class="form-select" multiple></select>

      <button class="btn btn-primary" id="resultsButton">Get results</button>
    </div>

    <div class="right-section">
      <div
        id="countyInfoBox"
        class="county-info-box"
        style="display: none"
      ></div>
      <h1>Location MatchMaker</h1>
      <p class="me-5">
        Find the county the USA that is right for you! Start by adding features
        on the left.
        <br />
        Adjust the preferred value, and the weight, or "importance" compared to
        other features. Click Get Results to explore your dream counties on the
        interactive map!
      </p>
      <svg id="choropleth"></svg>
      <div id="zoomControls" class="zoom‑ctrl">
        <button id="zoomIn">＋</button>
        <button id="zoomOut">－</button>
        <button id="zoomReset">⤾</button>
      </div>

      <div id="top10">
        <h2>Top 10</h2>
        <ul id="top10List">
          <!-- -->
        </ul>
      </div>
    </div>
  </body>
</html>
