<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders Page</title>

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Bootstrap JS (optional) -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <!-- D3 and other libraries from node_modules -->
    <script src="/static/d3/d3.v5.min.js"></script>
    <script src="/static/d3/topojson.v2.min.js"></script>
    <script src="/static/d3/d3-geo-projection.v2.min.js"></script>
    <script src="/static/d3/d3-legend.min.js"></script>
    <script src="/static/d3/d3-tip.min.js"></script>
    <script src="/static/d3/d3-dsv.min.js"></script>
    <!-- Main JS (your custom logic) -->
    <script src="/static/js/main.js"></script>
  </head>
  <body>
    <div class="left-section">
      <div class="slider-container">
        <label for="walkability">Walkability</label>
        <input
          type="range"
          id="walkability"
          name="walkability"
          min="0"
          max="10"
          step="1"
          oninput="updateValue('walkability')"
        />
        <div class="value-display" id="walkability-value">5</div>
      </div>
      <div class="slider-container">
        <label for="density">Density</label>
        <input
          type="range"
          id="density"
          name="density"
          min="0"
          max="10"
          step="1"
          oninput="updateValue('density')"
        />
        <div class="value-display" id="density-value">5</div>
      </div>
      <div class="slider-container">
        <label for="warm-weather">Warm Weather</label>
        <input
          type="range"
          id="warm-weather"
          name="warm-weather"
          min="0"
          max="10"
          step="1"
          oninput="updateValue('warm-weather')"
        />
        <div class="value-display" id="warm-weather-value">5</div>
      </div>
      <div class="slider-container">
        <label for="rain">Rain</label>
        <input
          type="range"
          id="rain"
          name="rain"
          min="0"
          max="10"
          step="1"
          oninput="updateValue('rain')"
        />
        <div class="value-display" id="rain-value">5</div>
      </div>
      <div class="slider-container">
        <label for="housing-price">Housing Price</label>
        <input
          type="range"
          id="housing-price"
          name="housing-price"
          min="0"
          max="10"
          step="1"
          oninput="updateValue('housing-price')"
        />
        <div class="value-display" id="housing-price-value">5</div>
      </div>
      <div class="slider-container">
        <label for="job-prospects">Job Prospects</label>
        <input
          type="range"
          id="job-prospects"
          name="job-prospects"
          min="0"
          max="10"
          step="1"
          oninput="updateValue('job-prospects')"
        />
        <div class="value-display" id="job-prospects-value">5</div>
      </div>
    </div>
    <div class="right-section">
      <h1>Welcome</h1>
      <p>
        This is the right section of the page. You can use the sliders on the
        left to adjust your preferences.
      </p>
      <svg id="choropleth" width="1200" height="800"></svg>
    </div>
  </body>
</html>
